<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profil picture" />
        <h1>Jessica Randall</h1>
        <p class="profile_adress">London, United Kingdom</p>
        <p class="profile_description">
          "Front-end developer and avid reader."
        </p>
        <ul>
          <li><a class="profile_link" href="#">GitHub</a></li>
          <li><a class="profile_link" href="#">Frontend Mentor</a></li>
          <li><a class="profile_link" href="#">LinkedIn</a></li>
          <li><a class="profile_link" href="#">Twitter</a></li>
          <li><a class="profile_link" href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
